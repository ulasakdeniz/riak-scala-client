akka {
  loglevel = WARNING
  stdout-loglevel = WARNING
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  http {
    host-connection-pool {
      # By default Akka sets `max-open-requests` to 32, we set it to a bigger value as we make
      # higher amount of concurrent requests for testing.
      max-open-requests = 1024
    }
  }
}
